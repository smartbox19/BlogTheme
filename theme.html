<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>
			  {% if is_login %}Login
		      {% elif is_home %}{{ site.author }}
		      {% elif is_tag %}{{ tag }}
		      {% elif post %}{{ post.title }}
		      {% endif %}
		      | {{ site.name }}
			  
		</title>
		
		{{header_meta}}
		
		<link rel="stylesheet" type="text/css" href="{{ assets('style.css') }}" />
		
	</head>
	<body>
		{% if is_login %}
			{{login_form}}
		{% else %}
			<div id="wrapper">
				<header>
					<h1 id="logo">
						<img src="{{assets('invader.png')}}" id="invader"  alt=""/>
						<a href="/">
							
						</a>
					</h1>
				</header>
				
				<div id="content">
					{% if is_home or is_tag %}
						{% if posts %}
						<div class="posts">
							{% for post in posts %}
								<div class="post_item">
									<h3><a href="{%post.permalink%}">{{post.title}}</a></h3>
								</div>
							{% endfor %}
						</div>
						{% endif %}
					{%endif%}
				</div>
			</div>
		{% endif %}
		
		{{ footer_meta }}
		
	</body>
</html>
